<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // asking user for 3 numbers
    let a = Number(prompt("Enter in number 1/3")) 
    let b = Number(prompt("Enter in number 2/3")) 
    let c = Number(prompt("Enter in number 3/3")) 
    // coding to do the quadratic formula
    let bNeg = -1 * b;
    let b2 = b * b;
    let ac4 = 4 * a * c;
    let underSqrt = b2 - ac4;
    let rightHandSide = Math.sqrt(underSqrt);
    let top1 = bNeg - rightHandSide;
    let top2 = bNeg + rightHandSide;
    doubleA = a * 2;
    answer1 = top1 / doubleA;
    answer2 = top2 / doubleA;

    // showing the answer
    alert("The two intercepts for this parabola are: " + answer1 + "," + answer2);


    // next part for the pythagorean theorem
    // prompt user for height and width
    let height = Number(prompt("Enter in a height"))
    let width = Number(prompt("Enter in a width"))
    //coding for finding the theorem
    let w2 = width * width;
    let h2 = height * height;
    let sum = h2 + w2;
    let solution = Math.sqrt(sum);
    //showing the answer to user
    alert("The length of the hypotenuse is: " + solution)

    </script>
</body>
</html>
